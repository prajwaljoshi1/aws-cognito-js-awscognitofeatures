<div class="modal " data-backdrop="static" data-keyboard="false">

<form class="form-horizontal login-form" id="form-login" >
  <fieldset>
    <h1 align="center">Login</h1>

      <label for="inputEmail" class="col-md-2 control-label">Email</label>

        <input type="email" class="form-control" id="input-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-md-2 control-label">Password</label>

    <div class="form-group">
      <div class="col-xs-10 col-md-6 col-xs-offset-1 col-md-offset-3">
        <a href="index.html" type="button" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-warning" id="buttonSubmit">Submit</button>
      </div>
    </div>
  </fieldset>
